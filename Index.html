<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SETCH 2025 | Semana de Tecnologia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <img src="Img/Logo barbosa sem fundo.png" alt="Logo do Colégio Estadual Barbosa Ferraz" class="logo">
            <h1>SETCH | Semana de Tecnologia</h1>
        </div>
    </header>
    
  </header>

  <!-- Destaque do Evento -->
  <section class="highlight">
    <div class="highlight-content">
      <h2>Bem-vindo à SETCH 2025!</h2>
      <p>Prepare-se para o evento que vai transformar sua visão sobre o futuro da tecnologia.</p>
      <a href="#formulario" class="cta-button">Cadastre-se Agora</a>
    </div>
    <div class="banner">
        <img src="Img/Banner setch.png" alt="Banner SETCH" />
      </div>
  </section>

  <!-- Galeria de Fotos -->
  <section class="gallery">
    <h3>Momentos do SETCH</h3>
    <div class="photo-grid">
      <img src="foto1.jpg" alt="Foto 1" />
      <img src="foto2.jpg" alt="Foto 2" />
      <img src="foto3.jpg" alt="Foto 3" />
    </div>
  </section>

  <!-- Formulário de Cadastro -->
  <section class="form-container" id="formulario">
    <form action="#" method="POST">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <!-- Botão Flutuante -->
  <a href="#formulario" class="floating-button">Inscreva-se</a>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 SETCH - Semana de Tecnologia | Todos os direitos reservados</p>
  </footer>
</body>
</html>
